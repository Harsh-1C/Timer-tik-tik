<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="shortcut icon" href="timer.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

   
    <section class="hero">
    <div class="timer-input">
        <input type="number" name="day" id="dy" placeholder="Day">
        <input type="number" name="month" id="mo" placeholder="Month">
        <input type="number" name="year" id="yr" placeholder="Year">
        <input type="submit" value="Submit" id="submit" class="btn">
        <input type="reset" value="Reset" id="reset" class="btn">
    </div>
    <h2 id="invalid">Invalid timer</h2>
    </section>
    <div class="timer">
        <div class="container">
            <div id="day">00</div>
            <h3>Days</h3>
        </div>
        :
        <div class="container">
            <div id="hour">00</div>
            <h3>Hours</h3>
        </div>
        :
        <div class="container">
            <div id="minute">00</div>
            <h3>Minutes</h3>
        </div>
        :
        <div class="container">
            <div id="second">00</div>
            <h3>Seconds</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
